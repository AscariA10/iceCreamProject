<div hero-modal class="backdrop is-hidden">
  <div class="modal-hero">
    <button type="button" hero-modal-close class="modal-close-btn">
      <svg width="20" height="20">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <form class="modal-hero-form">
      <p class="modal-hero-form__title">Buy now</p>
      <div class="modal-hero-item">
        <ul class="modal-hero-list">
          <li class="modal-hero-form__ice-cream">
            <div class="modal-hero__circle--green"></div>
            <div class="modal-hero-form__img--green"></div>
            <p>ice cream</p>
          </li>
          <li class="modal-hero-form__ice-coffee">
            <div class="modal-hero-form__circle-yellov"></div>
            <div class="modal-hero-form__img--yellov"></div>
            <p>ice coffee</p>
          </li>
          <li class="modal-hero-form__ice-milkshakes">
            <div class="modal-hero-form__circle-red"></div>
            <div class="modal-hero__img--red"></div>
            <p>milkshakes</p>
          </li>
        </ul>
      </div>
      <label class="modal-hero-form__label">
        <span class="modal-hero-form__wrapper">
          <input
            type="text"
            class="modal-hero-form__input"
            name="name"
            pattern="[a-zA-Zа-яА-яІіЇї]+"
            minlength="3"
            placeholder="Name"
            required
          />
        </span>
      </label>
      <label class="modal-hero-form__label">
        <span class="modal-hero-form__wrapper">
          <input
            class="modal-hero-form__input"
            type="tel"
            name="tel"
            placeholder="Phone"
          />
        </span>
      </label>
      <label class="modal-hero-form__label">
        <textarea
          class="modal-hero-form__textarea"
          name="comment"
          placeholder="Comment"
        ></textarea>
      </label>
      <button type="submit" class="modal-hero-form__button">Submit</button>
    </form>
  </div>
</div>
